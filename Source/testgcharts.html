<html>
	<head>
<!--Load Google JSAPI-->
		<script type="text/javascript" src="https://www.google.com/jsapi"></script>
		<script language="javascript">
		// Load the Charts API and the piechart package.
    // Note that piechart is included in the corechart package.
    google.load('visualization', '1', {'packages':['corechart']});

    // Set a callback to run when the Google Charts library is loaded.
    google.setOnLoadCallback(drawChart);

    // Callback that creates and populates a data table,
    // instantiates the pie chart, passes in the data and
    // draws it.
    function drawChart() {

    // Create our data table.
    var data = new google.visualization.DataTable();
    data.addColumn('string', 'Topping');
    data.addColumn('number', 'Slices');
    data.addRows([
      ['Mushrooms', 3],
      ['Onions', 1]
    ]);

    // Instantiate and draw our chart, passing in some options.
    var chart = new google.visualization.PieChart(document.getElementById('parentdiv'));
    chart.draw(data, null);
  }
		</script>
	</head>
	<body>
		<div id="parentdiv" style="position:absolute; top:10px; right:10px width:96%; height:97%"/>				
	</body>
</html>
